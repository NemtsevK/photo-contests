<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотоконкурс «Домашние животные»</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/Inter-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Semi-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Onest-Semi-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="page__body">
<header class="header">
  <div class="header__container container">
    <div class="header__logo">
      <a class="header__logo-link" href="#">конкурсы.рф</a>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__item-link" href="#">Конкурсы</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Новости</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link nav__item-link--star" href="#">Организатору</a>
        </li>
      </ul>
    </nav>
    <div class="header__profile">
      <button class="header__create">Создать конкурс</button>
      <button class="header__enter" title="Личный кабинет" aria-label="Личный кабинет"></button>
    </div>
  </div>
</header>
<main class="page__main main">
  <div class="container">
    <section class="catalog">
      <div class="catalog__header">
        <h1 class="catalog__title">Фотоконкурс «Домашние животные»</h1>
        <div class="catalog__category">Олимпиады и тесты</div>
        <div class="catalog__status">
          <div class="catalog__info">
            <button class="catalog__add">Подать заявку</button>
            <div class="catalog__info-item">До 1 января</div>
            <div class="catalog__info-item">Стоимость обучения Бесплатно</div>
            <div class="catalog__info-item">Можно подать заявок 4</div>
          </div>
          <div class="catalog__social">
            <a class="catalog__social-link catalog__social-link--share" href="#" title="Поделиться" aria-label="Поделиться"></a>
            <a class="catalog__social-link catalog__social-link--like" href="#" title="Нравится" aria-label="Нравится"></a>
          </div>
        </div>
      </div>
      <div class="catalog__content">
        <div class="catalog__menu">
          <a class="catalog__menu-link" href="#">О конкурсе</a>
          <a class="catalog__menu-link catalog__menu-link--current" href="#">Галерея</a>
          <a class="catalog__menu-link" href="#">Правила</a>
        </div>
        <div class="catalog__gallery gallery">
          <div class="gallery__filter-list">
            <label class="gallery__filter-item gallery__filter-item--active">
              <input class="gallery__filter-checkbox visually-hidden" type="checkbox" name="filter" value="10" checked>
              <span class="gallery__filter-text">Участники 10-12 лет (4)</span>
            </label>
            <label class="gallery__filter-item">
              <input class="gallery__filter-checkbox visually-hidden" type="checkbox" name="filter" value="13">
              <span class="gallery__filter-text">Участники 13-15 лет (11)</span>
            </label>
            <label class="gallery__filter-item">
              <input class="gallery__filter-checkbox visually-hidden" type="checkbox" name="filter" value="16">
              <span class="gallery__filter-text">Участники 16-18 лет (3)</span>
            </label>
          </div>
          <div class="gallery__list">
            <div class="gallery__card card">
              <img class="card__image" src="images/content/gallery.png" width="301" height="200" alt="">
              <div class="card__content">
                <h3 class="card__title">Я узнал что у меня есть огромная семья, есть и реч...</h3>
                <div class="card__category">Участники 13-15 лет</div>
                <div class="card__footer">
                  <div class="card__like">158</div>
                  <div class="card__comments">11</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
