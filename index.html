<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотоконкурс «Домашние животные»</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="images/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/Inter-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Semi-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Inter-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Onest-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="page__body">
<header class="header">
  <div class="header__container container">
    <div class="header__logo">
      <a class="header__logo-link" href="#">конкурсы.рф</a>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__item-link" href="#">Конкурсы</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link" href="#">Новости</a>
        </li>
        <li class="nav__item">
          <a class="nav__item-link nav__item-link--star" href="#">Организатору</a>
        </li>
      </ul>
    </nav>
    <div class="header__profile">
      <button class="header__create">Создать конкурс</button>
      <button class="header__enter" title="Личный кабинет" aria-label="Личный кабинет"></button>
    </div>
  </div>
</header>
<main class="page__main main">
  <div class="container">
    <section class="catalog">
      <div class="catalog__header">
        <h1 class="catalog__title">Фотоконкурс «Знай и люби свою малую родину»</h1>
        <div class="catalog__category">Фото и видео</div>
        <div class="catalog__status">
          <div class="catalog__info">
            <button class="catalog__add">Подать заявку</button>
            <div class="catalog__info-item">до 1 января</div>
            <div class="catalog__info-item"><span class="catalog__info-text">Стоимость участия</span>&ensp;Бесплатно</div>
            <div class="catalog__info-item"><span class="catalog__info-text">Можно подать заявок</span>&ensp;4</div>
          </div>
          <div class="catalog__social">
            <a class="catalog__social-link catalog__social-link--share" href="#" title="Поделиться" aria-label="Поделиться"></a>
            <a class="catalog__social-link catalog__social-link--like" href="#" title="Нравится" aria-label="Нравится"></a>
          </div>
        </div>
      </div>
      <div class="catalog__menu">
        <div class="catalog__menu-inner">
          <a class="catalog__menu-link" href="#">О конкурсе</a>
          <a class="catalog__menu-link catalog__menu-link--current" href="#">Галерея</a>
          <a class="catalog__menu-link" href="#">Правила</a>
        </div>
      </div>
      <div class="catalog__gallery gallery">
        <div class="gallery__filter-list"></div>
        <div class="gallery__list"></div>
      </div>
    </section>
  </div>
</main>

<template id="filter">
  <label class="gallery__filter-item gallery__filter-item--active">
    <input class="gallery__filter-checkbox visually-hidden" type="checkbox" name="filter" value="10" checked>
    <span class="gallery__filter-text">
      <span class="gallery__filter-name">Участники 10-12 лет</span>
      <span class="gallery__filter-count">(4)</span>
    </span>
  </label>
</template>

<template id="card">
  <div class="gallery__card card">
    <img class="card__image" src="" width="301" height="200" alt="">
    <div class="card__content">
      <h2 class="card__title"></h2>
      <div class="card__category"></div>
      <div class="card__footer">
        <div class="card__likes"></div>
        <div class="card__comments"></div>
      </div>
    </div>
  </div>
</template>

<script src="js/main.js"></script>
</body>
</html>
